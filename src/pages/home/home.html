<ion-header>
  <ion-navbar color="dark">
    <ion-searchbar placeholder="Search"></ion-searchbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Specialty Minerals Catalog</h2>
  <p>This catalog contains the products of ICL. You can search for a specific one, or explore the different groups</p>
  <p>Navigate by:</p>
  <ion-list>
    <ion-item no-lines>
      <button ion-button large full color="light" [navPush]="ordersPage"><img src="assets/imgs/miniral-icn.svg"
          >
        Minerals
        <img src="assets/imgs/arrow.svg" text-left></button>
    </ion-item>
    <ion-item no-lines>
      <button ion-button large full color="light" [navPush]="ordersPage"><img src="assets/imgs/application-icn.svg"
          text-right> Applications<img src="assets/imgs/arrow.svg" text-left></button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding><img src="assets/imgs/icl-logo.png"></ion-footer>

<ion-header>
  <ion-navbar color="dark">
    <ion-searchbar placeholder="Search"></ion-searchbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Specialty Minerals Catalog</h2>
  <p>This catalog contains the products of ICL. You can search for a specific one, or explore the different groups</p>
  <p>Navigate by:</p>
  <ion-list>
    <ion-item no-lines>
      <button ion-button large full color="light" [navPush]="ordersPage">
        <div class="button--div">
          <img class="button--icon" src="assets/imgs/miniral-icn.svg">
          <span class="button--title"> Minerals </span>
          <img class="button--arrow" src="assets/imgs/arrow.svg">
        </div>
      </button>

    </ion-item>
    <ion-item no-lines>

      <button ion-button large full color="light" [navPush]="ordersPage">
        <div class="button--div">
          <img class="button--icon" src="assets/imgs/application-icn.svg">
          <span class="button--title"> Applications </span>
          <img class="button--arrow" src="assets/imgs/arrow.svg">
        </div>
      </button>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer ><img src="assets/imgs/icl-logo.png"></ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>Order # {{orderId}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <img [src]="imgPath" alt="{{productDesc}}" padding>
      <hr>
      <p>Product ID #: {{productId}}</p>
      <p>Description: {{ productDesc }}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button color="danger" (click)="onClose()">Close</button>

</ion-content>
